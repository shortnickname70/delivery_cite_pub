  <main class="main courier-call-main container">
    <div class="main-sender">
      <h1 class="courier-call-caption">Заполните информацию об отправителе</h1>
      <form action="#" class="courier-call__form" method="get">
        <div class="courier-call-sender-form">
          <div class="sender-left-column">
            <input type="text" name="sender-name" id="sender-name" placeholder="Имя" class="trace">
            <input type="text" name="sender-email" id="sender-email" placeholder="E-mail" class="trace">
            <input type="text" name="sender-phone" id="sender-phone" placeholder="Телефон" class="trace">
            <input type="text" name="sender-company" id="sender-company" placeholder="Компания" class="trace">
          </div>
          <div class="sender-right-column">
            <input type="text" name="sender-address1" id="sender-address1" placeholder="Адрес 1 (обязательно)"
              class="trace">
            <input type="text" name="sender-address2" id="sender-address2" placeholder="Адрес 2 (необязательно)"
              class="trace">
            <input type="text" name="sender-address3" id="sender-address3" placeholder="Адрес 3 (необязательно)"
              class="trace">
            <input type="text" name="sender-country" id="sender-country" placeholder="Город\Страна" class="trace">
            <input type="text" name="sender-postindex" id="sender-postindex" placeholder="Индекс" class="trace">
            <input type="text" name="sender-district" id="sender-district" placeholder="Район" class="trace">
          </div>
        </div>
        <p class="courier-call-description">Выберите сохраненные адреса
          <img src="/img/icon-question-mark.svg" alt="Знак вопроса" width="24" height="24">
        </p>

        <select name="sender-saved-addresses" id="sender-saved-addresses">
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
        <input type="checkbox" id="sender-to-save-address" name="sender-to-save-address">
        <label for="sender-to-save-address">Сохранить адрес</label>
      </form>
    </div>

    <div class="main-receiver">
      <h1 class="courier-call-caption">Заполните информацию о получателе</h1>
      <form action="#" class="courier-call__form" method="get">
        <div class="courier-call-receiver-form">
          <div class="receiver-left-column">
            <input type="text" name="receiver-name" id="receiver-name" placeholder="Имя" class="trace">
            <input type="text" name="receiver-email" id="receiver-email" placeholder="E-mail" class="trace">
            <input type="text" name="receiver-phone" id="receiver-phone" placeholder="Телефон" class="trace">
            <input type="text" name="receiver-company" id="receiver-company" placeholder="Компания" class="trace">
          </div>
          <div class="receiver-right-column">
            <input type="text" name="receiver-address1" id="receiver-address1" placeholder="Адрес 1 (обязательно)"
              class="trace">
            <input type="text" name="receiver-address2" id="receiver-address2" placeholder="Адрес 2 (необязательно)"
              class="trace">
            <input type="text" name="receiver-address3" id="receiver-address3" placeholder="Адрес 3 (необязательно)"
              class="trace">
            <input type="text" name="receiver-country" id="receiver-country" placeholder="Город\Страна" class="trace">
            <input type="text" name="receiver-postindex" id="receiver-postindex" placeholder="Индекс" class="trace">
            <input type="text" name="receiver-district" id="receiver-district" placeholder="Район" class="trace">
          </div>
        </div>
        <p class="courier-call-description">Выберите сохраненные адреса
          <img src="/img/icon-question-mark.svg" alt="Знак вопроса" width="24" height="24">
        </p>

        <select name="receiver-saved-addresses" id="sender-saved-addresses">
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
        <input type="checkbox" id="receiver-to-save-address" name="receiver-to-save-address">
        <label for="receiver-to-save-address">Сохранить адрес</label>
      </form>
    </div>

      <button class="courier-call-buttons__clearing">Очистить форму</button>
      <button class="courier-call-buttons__done">Далее</button>
